{% extends 'flatpages/index.html' %}

{% block content %}
<div>
    <p>Профиль пользователя</p>
    <hr>
    <p>Username: {{ user.username }}</p>
    Email: {{ user.email }}
    <hr>
</div>
{% if not activate %}
    <a href="{% url 'UserActivation' %}">Активировать пользователя</a>
{% else %}
    <p>Профиль активирован</p>
{% endif %}

{% endblock content %}
